<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Bank Site</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      @media (max-width: 480px) {
        .main {
          display: grid;
          grid-template-columns: 1fr !important;
        }

        .inmain {
          display: grid;
          grid-template-columns: 1fr !important;
        }
      }
    </style>
  </head>
  <body class="max-w-full">
    <h1 class="text-cyan-500 rounded pt-3 text-center text-5xl font-semibold">
      Welcome to
    </h1>
    <h1 class="text-cyan-900 rounded pb-3 text-center text-5xl font-semibold">
      <span class="text-pink-500">>Developer<</span> Bank Limited
    </h1>
    <div class="main grid gap-4 grid-cols-3 mt-7 ml-4 mr-4 font-semibold">
      <div class="bg-cyan-500 text-white rounded p-16 text-center text-xl">
        <h3>Deposit</h3>
        <h4>$<span id="deposit">00</span></h4>
      </div>
      <div class="bg-pink-500 text-white rounded p-16 text-center text-xl">
        <h3>Withdraw</h3>
        <h4>$<span id="withdraw">00</span></h4>
      </div>
      <div class="bg-cyan-900 text-white rounded p-16 text-center text-xl">
        <h3>Balance</h3>
        <h4>$<span id="balance">00</span></h4>
      </div>
    </div>
    <!-- input filed -->
    <div class="inmain grid gap-4 grid-cols-2 mt-7 ml-4 mr-4">
      <div class="bg-cyan-900 text-white rounded p-16 text-center text-xl">
        <h3 style="position: relative; bottom: 10px">
          Give <span class="text-cyan-500">Deposit</span> Amound $
        </h3>
        <input
          placeholder="$ Give the Amount"
          id="deposit-input"
          class="text-black px-2 p-2 rounded"
          type="text"
        /><br />
        <button id="deposit-button" class="bg-cyan-500 mt-2 px-7 py-1 rounded">
          Deposit
        </button>
      </div>
      <div class="bg-cyan-900 text-white rounded p-16 text-center text-xl">
        <h3 style="position: relative; bottom: 10px">
          Give <span class="text-pink-500">Withdraw</span> Amound $
        </h3>
        <input
          required
          placeholder="$ Give the Amount"
          id="withdraw-input"
          class="text-black px-2 p-2 rounded"
          type="text"
        /><br />
        <button id="withdraw-button" class="bg-pink-500 mt-2 px-7 py-1 rounded">
          Withdraw
        </button>
      </div>
    </div>
    <button
      id="logout-button"
      class="text-white font-semibold bg-cyan-900 mt-4 px-7 py-1 rounded ml-4"
    >
      Logout
    </button>
    <script src="js/bank.js"></script>
  </body>
</html>
